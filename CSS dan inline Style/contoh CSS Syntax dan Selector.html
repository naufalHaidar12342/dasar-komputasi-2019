<!DOCTYPE html>
<html>
<head>
	<title> CSS Selector </title>
	<style type="text/css">
	p{
		text-align: center;
		color: red;
	}
	#para1{
		text-align: right;
		color: green;
	}
	.para2{
		text-align: left;
		color: blue;
	}
	</style>
</head>
<body>
	<p> Selector menggunakan nama element<p>
	<p id="para1"> Selector menggunakan id<p>
	<p class="para2"> Selector menggunakan class<p>
</body>
</html>
