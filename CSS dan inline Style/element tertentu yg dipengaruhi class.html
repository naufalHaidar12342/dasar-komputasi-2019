<!DOCTYPE html>
<html>
<head>
	<title> CSS Selector 2</title>
	<style type="text/css">
	.tengah{
		text-align: center;
	}
	.merah{
		color: red;	
	}
	</style>
</head>
<body>
	<p class="tengah"> Membuat tulisan rata tengah<p>
	<p class="merah"> Tulisan berwarna merah,namun indentasi default(kiri)<p>
	<p class="tengah merah"> Tulisan berwarna merah sekaligus rata tengah/indentasi tengah<p>
</body>
</html>
